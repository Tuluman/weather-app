<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/00f80db7e5.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h1>
            Weather
            <i class="fa-solid fa-city"></i>
          </h1>
        </div>
        <div class="col-4 location">
          <button type="button" class="btn btn-dark" id="posicion">
            <i class="fa-solid fa-location-dot"></i>
          </button>
        </div>
      </div>
      <form action="submit" id="city-form">
        <div class="row">
          <div class="col-8 city-field">
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Enter your city"
            />
          </div>
          <br />
          <div class="col-1 submit">
            <input type="submit" value=" ... " />
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-8">
          <h1>
            <span class="time" id="time"> CurrentTime </span>
            <br />
            <span class="temperature" id="city">Turre</span>
            <br />
            <span class="temperature" id="temperature">23</span>
            <span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
            <img src="img/partly_cloudy.png" alt="partly_cloudy" />
          </h1>
        </div>
        <div class="col-4 some">
          <p>
            <br />
            Humidity: <span id="humidity"> 45 </span>%
          </p>
          <p>Wind: <span id="wind"> 3 </span>m/s</p>
          <p>
            <span id="description"> cloudy... </span>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col colw">
          <div class="card">
            <div class="card-header">Sat</div>
            <div class="card-body">
              <p>+11°C</p>
              <footer class="foterw">
                <img class="iconw" src="img/cloudy.png" alt="cloudy" />
              </footer>
            </div>
          </div>
        </div>
        <div class="col colw">
          <div class="card">
            <div class="card-header">Sun</div>
            <div class="card-body">
              <p>+15°C</p>
              <footer class="foterw">
                <img class="iconw" src="img/partly_cloudy2.png" alt="cloudy" />
              </footer>
            </div>
          </div>
        </div>
        <div class="col colw">
          <div class="card">
            <div class="card-header">Mon</div>
            <div class="card-body">
              <p>+13°C</p>
              <footer class="foterw">
                <img class="iconw" src="img/rainy2.png" alt="rainy" />
              </footer>
            </div>
          </div>
        </div>
        <div class="col colw">
          <div class="card">
            <div class="card-header">Tue</div>
            <div class="card-body">
              <p>+11°C</p>
              <footer class="foterw">
                <img class="iconw" src="img/rainy.png" alt="rainy" />
              </footer>
            </div>
          </div>
        </div>
        <div class="col colw">
          <div class="card">
            <div class="card-header">Wed</div>
            <div class="card-body">
              <p>+12°C</p>
              <footer class="foterw">
                <img class="iconw" src="img/partly_cloudy2.png" alt="cloudy" />
              </footer>
            </div>
          </div>
        </div>
        <div class="col colw">
          <div class="card">
            <div class="card-header">Thu</div>
            <div class="card-body">
              <p>+10°C</p>
              <footer class="foterw">
                <img class="iconw" src="img/rainy2.png" alt="rainy" />
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/code.js"></script>
    <footer>
      <p>
        <a href="https://github.com/Tuluman/weather-app"> Coded by me...</a>
      </p>
    </footer>
  </body>
</html>
